{% extends 'spaceproj/layout2.html' %} {% load static %} {% block content %}

<!-- Login & Register Start -->
<div class="section login-register-section section-padding">
  <div class="container">
    <!-- Login & Register Wrapper Start -->
    <div class="login-register-wrap">
      <div class="row gx-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Login & Register Box Start -->
          <div class="login-register-box">
            <div class="social-login">
              <div class="row">
                <div class="col-md-5 mt-3">
                  <h5>Sign in With</h5>
                </div>
                <div class="col-md-7">
                  <div class="copyright-social">
                    <ul class="social">
                      <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fab fa-google"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- Section Title Start -->
            <div class="section-title">
              <h2 class="title">Login</h2>
            </div>
            <div>
                {% for msg in messages %}
                <p class="single-form text-center fs-5 mt-2" style="color: red;">{{msg}}</p>
                {% endfor %}
              </div>
            <!-- Section Title End -->

            <div class="login-register-form">
              <form method="POST">
                {% csrf_token %}
                <div class="single-form">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Username or email "
                  />
                </div>
                <div class="single-form">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="single-form form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Remember me</label
                  >
                </div>
                <div class="form-btn">
                  <button class="btn" type="submit">Login</button>
                </div>
                
                <div class="single-form">
                  <p><a href="#">Lost your password?</a></p>
                </div>
                <div class="single-form text-center fs-5">
                  <p>
                    <a href="{% url 'register' %}"
                      >Don't have an account? Register</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
          <!-- Login & Register Box End -->
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <!-- Login & Register Wrapper End -->
  </div>
</div>
<!-- Login & Register End -->

{% endblock %}
