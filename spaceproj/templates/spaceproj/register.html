{% extends 'spaceproj/layout2.html' %} {% load static %} {% block content %}

<!-- Login & Register Start -->
<div class="section login-register-section section-padding">
  <div class="container">
    <!-- Login & Register Wrapper Start -->
    <div class="login-register-wrap">
      <div class="row gx-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- Login & Register Box Start -->
          <!-- Section Title Start -->
          <div class="login-register-box">
            <div class="section-title">
              <h2 class="title">Register</h2>
            </div>
            <div>
              {% for msg in messages %}
              <p class="single-form text-center fs-5 mt-2" style="color: red">
                {{msg}}
              </p>
              {% endfor %}
            </div>

            <div class="login-register-form">
              <form method="POST">
                {% csrf_token %}
                <div class="single-form">{{form.email}}</div>
                <div class="single-form">{{form.username}}</div>
                <div class="single-form">{{form.password1}}</div>
                <div class="single-form">{{form.password2}}</div>
                <div class="form-btn">
                  <button class="btn">Register</button>
                </div>
                <div class="single-form text-center fs-5">
                  <p>
                    <a href="{% url 'login' %}"
                      >Already have an account? Login</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
          <!-- Login & Register Box End -->
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <!-- Login & Register Wrapper End -->
  </div>
</div>
<!-- Login & Register End -->

{% endblock %}
